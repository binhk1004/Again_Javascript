<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 1;
        function sayHello(){
            console.log('Hello World JavaScript: ', count)
            count++;
        }

        setTimeout(sayHello, 3000)
        console.log("Hello Callback Function")
    </script>
</body>
</html>
