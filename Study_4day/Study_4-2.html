<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("while 구구단")
        var firstNum = 2;
        while (firstNum < 10) {
            var secondNum = 1;
            while (secondNum < 10) {
                console.log(firstNum + "*" + secondNum + " = " + (firstNum*secondNum));
                secondNum++;
            }
            firstNum++;
        } 
    </script>
</body>
</html>
