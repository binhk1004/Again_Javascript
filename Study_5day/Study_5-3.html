<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        console.log("for 구구단 2")
        var firstNum=2
        for (; firstNum < 10; firstNum++){
            for (var secondNum=1; secondNum < 10; secondNum++){
                console.log(firstNum + "*" + secondNum + " = " + firstNum*secondNum)
            }
        }
    </script>
</body>
